<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ian Salandy CV</title>
    <script>
      // Handle client-side routing using hash-based navigation
      (function() {
        var l = window.location;
        var pathname = l.pathname;
        var search = l.search;
        var hash = l.hash;

        // If we're already on the root path, just redirect to the home page
        if (pathname === '/') {
          window.location.replace('/');
          return;
        }

        // Convert the current path to a hash-based URL
        var newPath = pathname.slice(1); // Remove leading slash
        var newHash = '#' + newPath;
        
        // Preserve search parameters
        if (search) {
          newHash += search;
        }
        
        // Preserve existing hash if present
        if (hash) {
          newHash += hash;
        }

        // Redirect to the hash-based URL
        window.location.replace('/' + newHash);
      })();
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
