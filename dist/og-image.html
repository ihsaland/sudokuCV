<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: #000000;
            color: #ffffff;
            font-family: 'DS-DIGII', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .title {
            font-size: 72px;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 36px;
            opacity: 0.8;

            color: #ff0000;
        }

</head>
<body>
    <div class="title">Sudoku <span class="highlight">CV</span></div>
    <div class="subtitle">Interactive Resume Game</div>
</body>
</html>
